                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- End of desktop nav -->

        <div class="wrapper">
            <div class="title form-title">
                <h1>Meet with one of our Pexperts!</h1>
            </div>
            <div class="center-div">
                <div class="form-intro basic-bloc">
                    <p>
                        Please fill out our contact form to request a consultation!<br>
                        We will contact you within 48 hours to schedule.<br>
                        All fields are required.<br>
                    </p>
                </div>
            </div>
        </div>

        <!-- Start of Form -->
        <div class="wrapper">
            <div class="center-div">
            <form id="pexpert-form" action="#" method="post">
                <div class="form-set">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-set">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-set">
                    <label for="preferred-time">Preferred Time:</label>
                    <input type="text" id="preferred-time" name="preferred_time">
                </div>
            
                <div class="form-set">
                    <label for="timezone">Timezone:</label>
                    <input type="text" id="timezone" name="timezone">
                </div>

                <div class="form-set">
                    <label for="pets-name">Pet's Name:<span class="credits"> (if inquiring for specific pet)</span></label>
                    <input type="text" id="pets-name" name="pets_name" required>
                </div>
            
                <div class="form-set">
                    <label for="pet-type">Pet Type:</label>
                    <select id="pet-type" name="pet_type">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Fish</option>
                        <option value="bird">Bird</option>
                        <option value="reptile">Reptile</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-set">
                    <label for="pet-age">Pet Age:</label>
                    <select id="pet-age" name="pet_age">
                        <option value="?">Unknown/Not sure</option>
                        <option value="0-1">One year or younger</option>
                        <option value="2-3">Two or three years old</option>
                        <option value="4-5">Four or five years old</option>
                        <option value="5+">Five years or older</option>
                    </select>
                </div>
                
                <div class="form-set">
                    <label for="additional-info">Additional Info:</label>
                    <textarea id="additional-info" name="additional_info"></textarea>
                </div>

                <input type="submit" value="Submit">
            </form>
            </div>
        </div>

        <!-- End of Form -->



    <!-- Start of Footer -->
    <div class="wrapper">
